name: Nepal HIMALAYAN SHAGRI-LA
tea_type: black
price_bio: 170
small_image: "teas/Nepál Shangri-la.jpg"
description: >
    Ač se v tomto malém himalájském království čaj pěstuje jen asi 70 let, 
    své pevné místo mezi milovníky vysokohorských čajů našel již dávno. 
    Společná hranice s Indií a hlavně blízkost Darjeelingu ovlivňuje 
    i charakteristku místně produkovaných čajů. Podmínky pro jejich 
    pěstování jsou zde navíc ideální. Mimořádně povzbudivý 
    vysokohorský černý čaj himalájského tpu. Výběrové lístky poskytují 
    vyvážený nálev ovocně květnového aroma a nahořklé, lehce 
    kořeněné chut. Technologicky jsou tyto čaje převážně jen částečně 
    fermentované, přesto jsou tradičně klasiﬁkovány jako černé.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 2-3 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. 
    Pro rovnoměrnější přípravu nálevu můžete v průběhu luhování odlít 
    část do připraveného šálku a nalít zpět z vrchu do konvice.