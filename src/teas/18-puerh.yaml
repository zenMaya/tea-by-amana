description: >
    Na březích řeky Lang Cang (Mekong) v oblast Xishuangbanna 
    (Si Šuang Pan Na) rostou prastaré čajové stromy. Podle jedněch 
    se jedná o potomky původní, předglaciální formy čajovníku. Z jejich 
    robustních listů se vyrábí jedinečný čaj PU ERH BLACK DRAGON, 
    charakteristcký nasládně-zemitou vůní a plnou, nepatrně svíravou 
    chut s podtóny vyzrálých plodů peckovin. Tento naprosto svérázný čaj 
    je široce oblíben pro prospěšné zdravotní účinky, projevující se jeho 
    pravidelným popíjením. Prokazatelně tak snižuje hladinu cholesterolu 
    v krvi a působí blahodárně na zažívání. Tradice původních čajů, 
    lisovaných předchůdců čaje Pu erh, sahá až do dynaste Tchang 
    (618-907 n. l).

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost a
    vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 5-7 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr 
    s čajem. Pro rovnoměrnější přípravu nálevu můžete v průběhu 
    luhování odlít část do připraveného šálku a nalít zpět z vrchu 
    do konvice.