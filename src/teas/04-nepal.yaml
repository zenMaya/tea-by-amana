name: Nepal MAKALU
tea_type: black
small_image: "/teas/Nepal Makalu.jpg"
price: 135
description: >
    Pátá nejvyšší hora světa Makalu je zasazená do hradby horských šttů 
    na nepálsko-tbetském pomezí. Výhledem na její majestát se za 
    dobrého počasí mohou pochlubit mnohé nepálské čajové zahrady. 
    Mimořádně povzbudivý vysokohorský černý čaj himalájského typu. 
    Výběrové lístky poskytují vyvážený nálev ovocně květnového aroma 
    a nahořklé, lehce kořeněné chut. Technologicky jsou tyto čaje 
    převážně jen částečně fermentované, přesto jsou tradičně 
    klasiﬁkovány jako černé. Zpracováním i charakteristkou jsou často 
    k nerozeznání od čajů z Darjeelingu.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 2-3 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. 
    Pro rovnoměrnější přípravu nálevu můžete v průběhu luhování odlít 
    část do připraveného šálku a nalít zpět z vrchu do konvice.