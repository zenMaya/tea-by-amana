name: Fruit Tea SAINT LUCIA
tea_type: fruit
bio: true
price_bio: 135
small_image: "/teas/Ovoc. Saint Lucia.jpg"
description: >
    Jeden z tzv. Návětrných ostrovů Karibiku, v souostroví Malých Antl, 
    skrývá ve svém nitru tropický deštný les, bohatý na lákavé exotcké 
    plody. Přírodní kříženec jamajského sladkého pomeranče a pomela 
    dříve nazývaný "zakázané ovoce" dnes znám jako Grapefruit (Citrus 
    xparadisi) zde dávno zcela zdomácněl a roste divoce. Tropicky 
    podmanivá ovocně-rostlinná směs obsahující množství grapefruitu 
    a citrusových plodů, ananasu, okvětních lístků chrpy, ibišku, šípku
    a kousků jablek neobsahuje žádný kofein a popíjet jej mohou i dět. 
    Lahodně nahořklá a šťavnatá, chuť grapefruitu, harmonicky spojená 
    se sladkost ananasu, dodává této ovocné kreaci výjimečnou notu. Vše 
    z kontrolovaného ekologického zemědělství.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 8-10 gramů 
    směsi, nechte (za mírného protřepání) její kousky krátce nabrat 
    horkost a vlhkost z konvice. Poté zalijte vroucí vodou (90-100°C). 
    Po nejméně 6-8 minutách luhování přelijte nálev přes čajové sítko 
    nebo ﬁltr do připravené konvice o stejném objemu, popřípadě 
    vyjměte ﬁltr s čajem. Pro rovnoměrnější přípravu nálevu můžete 
    v průběhu luhování odlít část do připraveného šálku a nalít zpět 
    z vrchu do konvice. 