name: China YUN WU (CLOUD & MIST)
tea_type: green
price: 135
small_image: "teas/Čín. Yun Wu.jpg"
description: >
    O čaji Oblaků a mlhy ze Zelených hor (Lu Šan) z provincie Jiangsi (Ťiang 
    Si) se zmiňuje již dávný čajový mudrc Lu Jü, který v této oblast napsal 
    své legendární literární dílo. Právě geograﬁcká speciﬁčnost místa, kde 
    se kombinují horské masívy s rozsáhlými vodními plochami, poskytuje 
    ideální podmínky pro pěstování čaje. Značně povzbudivý zelený čaj 
    YUN WU, jemné bylinně-květové vůně a dokonale hladce nasládlé 
    chut, těší své příznivce již po několik stalet. Čínské zelené čaje Oblaků 
    a mlhy se vyznačují menší hořkost a svíravost. Snad právě kvůli 
    častým mlhám v místech kde čaj roste. Ta částečně rozptyluje sluneční 
    paprsky a zapříčiňuje tak nižší tvorbu tříslovin a svíravých látek 
    v listech.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vodou o teplotě 80°C. Po cca 2
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr 
    s čajem. Pro rovnoměrnější přípravu nálevu můžete během luhování 
    odlít část do připraveného šálku a nalít zpět z vrchu do konvice.