description: >
    Území šest čajových hor v oblast Xishuangbanna (Si Šuang Pan Na) je 
    podle místních obyvatel národnost Taj kolébkou čaje odkud 
    se semena čajovníku rozšířila, díky veletokům, do okolního světa. 
    Provincií Yunnan (Jün Nan) totž protékají tři z největších asijských řek 
    a tradice místní výroby čaje je stará až 1 700 let. YUNNAN GOLDEN 
    MONKEY je znám svým medově ovocným aroma v doprovodu sladové, 
    jemně čokoládové chut s přiměřenou svíravost a velmi povzbudivým 
    účinkem. Černé (v Číně červené) čaje z této oblast se získávají 
    z prastarých stromovitých odrůd velkolistých čajovníků, jenž rostou 
    podél řeky Lang Cang (Mekong) v nejnižším místě provincie Yunnan, 
    která má průměrnou nadmořskou výšku 1 500 metrů.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 3-5 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. 
    Pro rovnoměrnější přípravu nálevu můžete v průběhu luhování odlít 
    část do připraveného šálku a nalít zpět z vrchu do konvice.