description: >
    Nenapodobitelnou scenérii čajových polí s majestátní horou Fuji na 
    pozadí poskytuje prefektura Shizuoka, jenž je největším producentem 
    nejznámějšího japonského čaje Sencha. Tento čaj se vyznačuje 
    rovnováhou vůně, chutě umami a přiměřené svíravost. Velice 
    povzbuzující zelený čaj, oblíbený pro svou hladkou pitelnost, 
    způsobenou bylinně-vegetálním aroma s vitální, trávově květnovou 
    chut. Čaje typu Sencha získávají svou charakteristckou 
    trávově-bylinnou povahu díky japonské technologii propařování 
    mladých lístků, které se provádí ihned po jejich sklizení a zvýrazní tak 
    chuť i barvu čaje.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vodou o teplotě 70-80°C. Po cca 2
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr 
    do připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s
    čajem. Pro rovnoměrnější přípravu nálevu můžete během luhování 
    odlít část do připraveného šálku a nalít zpět z vrchu do konvice. 