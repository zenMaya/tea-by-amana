name: Fruit Tea ČESKÝ LES
tea_type: fruit
price_bio: 135
small_image: "/teas/Ovoc. Český les.jpg"
description: >
    Na dohled Českého Středohoří přezdívaného "Brána Čech" se tyčí 
    památná hora Říp, jenž nabízí úchvatný výhled do krajiny. Ten, dle 
    legend, okouzlil i přišedší slovanské kmeny, které si následně tento kraj 
    zvolily za svůj domov. Zcela harmonická ovocně-rostlinná směs plná 
    plodů černého bezu, vinné révy, arónie, černého rybízu a květu ibišku 
    neobsahuje žádný kofein a popíjet jej mohou i dět. Ovocná kompozice 
    šťavnatých zralých bobulí, společně s jemně sladkými tóny 
    ostružinových listů završují tuto symfonii plodů a nabízejí skutečný 
    chuťový zážitek z kontrolovaného ekologického zemědělství.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 8-10 gramů 
    směsi, nechte (za mírného protřepání) její kousky krátce nabrat 
    horkost a vlhkost z konvice. Poté zalijte vroucí vodou (90-100°C). 
    Po nejméně 6-8 minutách luhování přelijte nálev přes čajové sítko 
    nebo ﬁltr do připravené konvice o stejném objemu, popřípadě 
    vyjměte ﬁltr s čajem. Pro rovnoměrnější přípravu nálevu můžete
    průběhu luhování odlít část do připraveného šálku a nalít zpět 
    z vrchu do konvice. 