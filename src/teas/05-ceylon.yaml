description: >
    Ostrov ve tvaru kapky protná centrální pohoří s dominantní horou Sri 
    Pada (Svatá stopa). Ta je unikátním poutním místem největších 
    náboženství světa, křesťany nazývána Adamova Hora. Sladce 
    ovocně-medová až citrusová vůně černého čaje CEYLON RATNAGIRI 
    se dokonale snoubí s jeho svěže říznou a ušlechtlou chut. Pěstuje 
    se v nadmořských výškách nad 1 200 metrů a má silně povzbudivý 
    účinek. Geograﬁcký kontrast pobřežních nížin s centrálním horským 
    masivem, charakterizovaný střídavým působením monzunových dešťů 
    v rámci vegetačního cyklu ostrova, dává možnost praktcky celoroční 
    sklizně čaje v různých oblastech.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 3-5 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. 
    Pro rovnoměrnější přípravu nálevu můžete v průběhu luhování odlít 
    část do připraveného šálku a nalít zpět z vrchu do konvice.