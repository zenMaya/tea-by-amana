name: Fruit Tea HAWAII
tea_type: fruit
bio: true
price_bio: 135
small_image: "/teas/Ovoc. Hawaii.jpg"
description: >
    Nejvyšším vrcholem Havajských ostrovů je sopka Mauna Kea (Bílá 
    hora). S vrcholem v nadmořské výšce 4 205 m n.m. a s úpatm 
    v hloubce 5 500 m pod mořskou hladinou. Výškou od základny 
    k vrcholu tak převyšuje Mount Everest a samotné Havajské ostrovy 
    tvoří, výměrou od dna oceánu, nejvyšší pohoří světa. Pestře 
    zkomponovaná ovocně-rostlinná směs složená z květů ibišku, kousků 
    jablek, citrusů a ananasu s plody rakytníku, třešní, černého bezu 
    a malin neobsahuje žádný kofein a popíjet jej mohou i dět. Všechny 
    ingredience se spojují bez přidaného aroma a vytvářejí doslova 
    "chuťovou symfonii " z kontrolovaného ekologického zemědělství.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 8-10 gramů 
    směsi, nechte (za mírného protřepání) její kousky krátce nabrat 
    horkost a vlhkost z konvice. Poté zalijte vroucí vodou (90-100°C). 
    Po nejméně 6-8 minutách luhování přelijte nálev přes čajové sítko 
    nebo ﬁltr do připravené konvice o stejném objemu, popřípadě 
    vyjměte ﬁltr s čajem. Pro rovnoměrnější přípravu nálevu můžete 
    v průběhu luhování odlít část do připraveného šálku a nalít zpět 
    z vrchu do konvice. 