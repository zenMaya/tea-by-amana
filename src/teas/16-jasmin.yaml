name: Jasmin PHOENIX
tea_type: green
aromathized: true
bio: true
price_bio: 170
small_image: "/teas/Jas. Phoenix.jpg"
description: >
    Jasmín se dostal do Číny z Persie asi ve 3 stol. n. l.. Zhruba o tsíc let 
    později za vlády dynaste Sung jsou zmínky o módě používání jeho 
    květů k aromatsování zeleného čaje. Zcela charakteristcký svěží nálev 
    výrazně květové vůně a lahodně štplavé chut s bylinnými podtóny je 
    oblíben pro své digestvní a dech osvěžující účinky. Již po stalet 
    produkovaný, takto aromatsovaný čaj by neměl obsahovat větší 
    množství jasmínového květu, neboť tradičně se květy k čajovým 
    lístkům pouze opakovaně přikládají a po skončení několikahodinového 
    procesu aromatsování se odstraňují.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost a
    vlhkost z konvice a poté zalijte vodou o teplotě 80-90°C. Po 1-2 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr 
    s čajem. Pro rovnoměrnější přípravu nálevu můžete během luhování 
    odlít část do připraveného šálku a nalít zpět z vrchu do konvice.