name: Fruit Tea ARARAT
tea_type: fruit
bio: true
price_bio: 135
small_image: "teas/Ovoc. Ararat.jpg"
description: >
    Obzvláště působivý pohled na tuto nejvyšší tureckou horu nabízí 
    arménské hlavní město Jerevan. Tento vulkán, se stále zamrzlým dvoj- 
    vrcholem, je jmenován již v bibli v příběhu o velké potopě a nachází se 
    v Turecku poblíž arménských a íránských hranic. 
    Mimořádně vyvážená ovocně-rostlinná směs sestávající z plodů 
    černého a červeného rybízu, černého bezu, květu ibišku, kousků 
    ananasu a jablek neobsahuje žádný kofein a popíjet jej mohou i dět. 
    Nezaměnitelná chuť sluncem políbených rybízových plodů a bezinek 
    je v této směsi zjemněna sladkost ananasu a jahod. Skutečné ovocné 
    potěšení pocházející z kontrolovaného ekologického zemědělství.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 8-10 gramů 
    směsi, nechte (za mírného protřepání) její kousky krátce nabrat 
    horkost a vlhkost z konvice. Poté zalijte vroucí vodou (90-100°C). 
    Po nejméně 6-8 minutách luhování přelijte nálev přes čajové sítko 
    nebo ﬁltr do připravené konvice o stejném objemu, popřípadě 
    vyjměte ﬁltr s čajem. Pro rovnoměrnější přípravu nálevu můžete 
    v průběhu luhování odlít část do připraveného šálku a nalít zpět 
    z vrchu do konvice.