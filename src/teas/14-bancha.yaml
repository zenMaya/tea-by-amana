description: >
    Nenapodobitelnou scenérii čajových polí s majestátní horou Fuji na 
    pozadí poskytuje japonská prefektura Shizuoka. Odtud pochází značná
    část místní produkce zelených čajů. Jedním z nejklasičtějších 
    zástupců je BANCHA ASAHI, nerozdílný souputník známějšího čaje 
    Sencha. Tyto čaje získávají svůj charakteristcký trávově zelený 
    charakter díky japonské technologii propařování mladých lístků, která 
    zvýrazní jak chuť, tak i barvu čaje. BANCHA ASAHI se vyznačuje 
    rovnováhou vůně, nasládlé chutě a přiměřené svíravost. Osvěžující 
    zelený čaj s nízkým obsahem teinu je vhodný ke každodennímu pit.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost a
    vlhkost z konvice a poté zalijte vroucí vodou (80-90°C). Po 1-2 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s
    čajem. Pro rovnoměrnější přípravu nálevu můžete v průběhu 
    luhování odlít část do připraveného šálku a nalít zpět z vrchu do 
    konvice.