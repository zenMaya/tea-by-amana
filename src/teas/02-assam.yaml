description: >
    V úrodných nížinných oblastech po obou březích řeky Brahmaputry se 
    nacházejí jedny z nejznámějších čajových plantáží světa. Tropickému 
    klimatu nejlépe svědčí pěstování velkolisté ásámské variety čajovníku. 
    Hutný černý čaj ASSAM BENGAL TIGER se vyznačuje sladce kořeněnou 
    až vyzrále ovocnou vůní, sladově-robustní až hořko sladkou chut s
    vanilkovými, citrusovými i malinovými podtóny. Svou popularitu 
    si získal již během 19. stol. zejména na nizozemském a britském trhu, 
    který ho sice přioděl smetanou, mlékem a cukrem, ale propůjčil mu 
    tm zároveň jistou formu nesmrtelnost patrnou dodnes.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 6-8 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. 
    Pro rovnoměrnější přípravu nálevu můžete v průběhu luhování odlít 
    část do připraveného šálku a nalít zpět z vrchu do konvice.