name: Lung ching DRAGON WELL
tea_type: green
price: 212
small_image: "/teas/Čín. Lung Ching.jpg"
description: >
    Z přímořské provincie Zhejiang (Če-tang) pochází jeden 
    z nejslavnějších čínských zelených čajů LUNG CHING (Lung-ťing, Dračí 
    Studna), pojmenovaný dle stejnojmenné vesnice na březích jezera 
    Xi Hu (Západní jezero). List prvotřídní kvality zpracovaný do typického 
    plochého tvaru, krásného vzhledem i barvou. Nálev květově zelinkavé, 
    mírně ovocně nasládlé chut s typicky ořechovými či kaštanovými tóny. 
    Legenda vypráví, že císař Čchien Lung z dynaste Čching 
    (221-206 př. n. l.) pil tento čaj v klášteře na Lvím vrcholu (Shi Feng) a 
    byl tak spokojený s jeho kvalitou, že čajovníkům rostoucím před 
    klášterem propůjčil titul Císařský čaj.

preparation: 
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vodou o teplotě 80°C. Po 2 minutách 
    luhování přelijte nálev přes čajové sítko nebo ﬁltr do připravené 
    konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. Pro 
    rovnoměrnější přípravu nálevu můžete během luhování odlít část do 
    připraveného šálku a nalít zpět z vrchu do konvice. 