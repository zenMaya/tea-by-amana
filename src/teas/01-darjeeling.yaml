description: >
    Výhledem na třet nejvyšší horu světa Kangchenjunga 
    (Kančendžunga) se pyšní mnoho místních čajových zahrad. Právě 
    jejich zasazení v podhůří Himálaje zásadně určuje charakter 
    produkovaných čajů. Mimořádně povzbudivý vysokohorský černý čaj 
    himáljského tpu. Výběrové lístky poskytují vyvážený nálev ovocně 
    květnového aroma a nahořklé, lehce kořeněné chut. Technologicky 
    jsou tyto čaje převážně jen částečně fermentované, přesto jsou 
    tradičně klasiﬁkovány jako černé. Mezi více než osmdesát čajovými 
    zahradami, které se na poměrně malém území okresu Darjeeling 
    rozkládají, v nadmořské výšce od 600 do 2 300 metrů, často vznikají 
    naprosté čajové skvosty, ceněné pro svou nezaměnitelnou chuť, 
    aroma a občerstvující účinky.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost
    vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 2-3 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. 
    Pro rovnoměrnější přípravu nálevu můžete v průběhu luhování odlít 
    část do připraveného šálku a nalít zpět z vrchu do konvice.