name: China KEEMUN MOUNTAIN TEMPLE
tea_type: black
small_image: "/teas/Čín. Keemun.jpg"
price: 135
description: >
    Na dohled od chrámového komplexu rozkládajícímu se na posvátné  
    buddhistcké hoře Jiu Hua Shan (Ťiou Chua Šan) rostou v hornatém 
    mlžném reliéfu čajové keře, zpracovávané na čaj KEEMUN. Podmanivé 
    exotcky květnové tóny, připomínající orchideje, podkreslují 
    čokoládovo-kořeněný chuťový základ tohoto lehčího černého čaje bez 
    svíravost, ceněného také pro jeho vyrovnaný účinek. Ačkoliv je 
    v provincii Anhui (Anchuej) technologie výroby černého (v Číně 
    červeného) čaje známá již ze 7. stolet opravdového mezinárodního 
    věhlasu dosáhl až započatou produkcí v 19. stolet, kdy na britském 
    trhu nakrátko zastnil oblíbený Darjeeling.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost a
    vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 3-5 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. 
    Pro rovnoměrnější přípravu nálevu můžete v průběhu luhování odlít 
    část do připraveného šálku a nalít zpět z vrchu do konvice.