name: Earl grey EXCELLENT
tea_type: black
aromathized: true
price: 112
small_image: "/teas/Earl. Excellent.jpg"
description: >
    Dnes snad nejznámější černý aromatzovaný čaj EARL GREY je 
    pojmenován po britském premiérovi 30. let 19. stolet Charlesi 
    Greyovi, pro kterého byl dle různých podání namíchán. Snad jej získal 
    darem na své misi v Číně. Naše vynikající třída EXCELENT je z kvalitního 
    černého čaje, nálev příjemné chut i vůně s výraznou, charakteristcky 
    ovocnou složkou bergamotu. Použitá esence, jenž získala svůj název 
    snad dle města Bergamo se získává z kůry plodů bergamotu (Citrus 
    aurantnum), jehož největším světovým producentem je italská 
    Kalábrie.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost a
    vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 3-5 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem. 
    Pro rovnoměrnější přípravu nálevu můžete v průběhu luhování odlít 
    část do připraveného šálku a nalít zpět z vrchu do konvice.