name: China JASMIN MANDARIN
tea_type: green
aromathized: true
price: 145
small_image: "teas/Jas. Mandarin.jpg"
description: >
    Podél řeky Minjiang (Minťien) v provincii Fujian (Fuťien) se obzvlášť 
    daří jasmínovým keřům. Pronikavé aroma jejich kvítků prostupuje celé 
    údolí, zvláště v podvečer, kdy se květy otevírají a vydávají nejvíce vůně. 
    Zcela charakteristcký svěží nálev výrazně květové vůně a lahodně 
    štplavé chut s bylinnými podtóny je oblíben pro své digestvní a dech 
    osvěžující účinky. Již po stalet produkovaný, takto aromatsovaný čaj 
    by neměl obsahovat větší množství jasmínového květu, neboť 
    tradičně se květy k čajovým lístkům pouze opakovaně přikládají a po 
    skončení několikahodinového procesu aromatsování se odstraňují.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte (za mírného protřepání) lístky krátce nabrat horkost a
    vlhkost z konvice a poté zalijte vodou o teplotě 80-90°C. Po 1-2 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr 
    s čajem. Pro rovnoměrnější přípravu nálevu můžete během luhování 
    odlít část do připraveného šálku a nalít zpět z vrchu do konvice.