description: >
    Budhistčt mniši v klášteře Gu Shan (Ku Shan, Bubnová hora) v čínské 
    provincii Fujian (Fuťien) prosluli výrobou tohoto čaje, který nazvali Bílý 
    oblak z Bubnových hor. Mírně povzbudivý bílý čaj PAI MU TAN proslul 
    svou jemně květnovou až pivoňkovou vůní a nasládle bylinnou chut 
    s podtóny zralého ovoce. Podle čínské medicíny je bílý čaj 
    nejprospěšnější pro lidský organismus. Technologicky se vyrábí 
    zavadnutm sklizeného list a poměrně rychlým zasušením, nejčastěji 
    na přímém slunci. Takto vyrobený čaj si ponechává atraktvní rustkální 
    zjev s větším podílem bíle ochmýřených pupenů, podle nichž nese své 
    pojmenování.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    čaje, nechte, za mírného protřepání, lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vodou o teplotě 80-90°C. Po 2-3 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr 
    s čajem. Pro rovnoměrnější přípravu nálevu můžete během luhování 
    odlít část do připraveného šálku a nalít zpět z vrchu do konvice. 