name: Rooibos BLOODORANGE
tea_type: rooibos
bio: true
price_bio: 135
small_image: "/teas/Roi. Bloodorange.jpg"
description: >
    Přírodně aromatzovaný jihoafrický nápoj vyhledávaný pro 
    nezaměnitelnou medově ovocnou chuť. Jehličkovité lístky čajovce 
    kapského s přídavkem citrusové kůry a ibišku vytvářejí lahodně 
    šťavnatou chuťovou kombinaci. Význam tohoto endemitního keříku 
    z čeledi bobovitých s latnským názvem Aspalathus linearis byl 
    pochopitelně znám již místním lovcům - sběračům a pastevcům, kteří 
    jej představili nizozemským a britským kolonialistům. Ti z jeho lístků 
    vyvinuli nápoj, jenž si získal oblibu jako náhražka pravého čaje. 
    Zpracovává se podobně jako lístky čajovníku, neobsahuje však žádný 
    kofein a popíjet jej mohou i dět v kteroukoli denní dobu. Díky svým 
    prokazatelným zdravotním beneﬁtům si tento nápoj nachází pevné 
    místo v zdravém životním stylu moderní společnost.

preparation: >
    Do vyhřáté konvice o objemu 0,5 litru (či do ﬁltru) nasypte 6-8 gramů 
    rooibosu, nechte (za mírného protřepání) lístky krátce nabrat horkost 
    a vlhkost z konvice a poté zalijte vroucí vodou (95-100°C). Po 4-6 
    minutách luhování přelijte nálev přes čajové sítko nebo ﬁltr do 
    připravené konvice o stejném objemu, popřípadě vyjměte ﬁltr s čajem.
    Pro rovnoměrnější přípravu nálevu můžete v průběhu 
    luhování odlít část do připraveného šálku a nalít zpět z vrchu do konvice.